<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age-calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif">
    <!-- <div class="w-1/2 h-1/2 bg-black bordeer-4 border-slate-950">
    </div> -->
    <div class="w-[26rem] h-[30rem] bg-gray-200 m-auto mt-20">
        <div class="w-[20rem] h-[25rem] bg-white m-auto border-black border-2 rounded-br-[5rem] rounded-tr-3xl rounded-tl-3xl rounded-bl-3xl">
            <div class=" flex gap-[px]  w-[30rem] h-[5rem] p-[1rem]">
                    <div class="w-[5rem] h-[6rem] ">
                            <label for="name">DAY</label>
                            <input type="number" id="day" placeholder="DD"  class="w-[4rem] h-[3rem] border-inherit border-[1px] pl-[9px]">
                    </div >
                    <div  class="w-[5rem] h-[6rem] ">
                        <label for="month">MONTH</label>
                        <input type="number" id="month" placeholder="MM" class="w-[6rem] h-[3rem] border-inherit border-[1px] pl-[9px]">
                    </div>
                    <div  class="w-[5rem] h-[6rem] ml-[3rem]" >
                        <label for="YEAR">YEAR</label>
                        <input type="number" id="year" placeholder="YYYY" class="w-[5rem] h-[3rem] border-inherit border-[1px] pl-[9px]">
                    </div>
            </div>
            <div id="calculate" class="w-[4rem] h-[4rem] bg-[#854dff] rounded-full ml-[8rem] mt-[2rem] flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
               </div>
            <div class="w-[20rem]  border-black border-[1px]"></div>
            <div class=" ml-[2rem] mt-[8px] mt-[1rem]">
             <input type="text" id="years" class="border-2 border-inherit w-[13rem] h-[3rem] pl-[15px] mt-[8px]">
             <input type="text" id="months" class="border-2 border-inherit w-[13rem] h-[3rem] pl-[15px] mt-[8px]">
             <input type="text" id="days" class="border-2 border-inherit w-[13rem] h-[3rem] pl-[15px] mt-[8px]">
            </div>
        </div>
    </div>

    <script src="main.js">

    </script>

</body>
</html>
